{% extends 'layout.html' %}
{% block content %}
<h2>Entrar</h2>
{% if msg %}
  <div class="alert alert-info">{{ msg }}</div>
{% endif %}
<form method="post" action="{{ request.url_for('login_post') }}">
  <div class="form-group">
    <label for="username">Usuário</label>
    <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
    <small class="form-text text-muted">Máximo de 20 caracteres.</small>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" name="password" required>
    <small class="form-text text-muted">Mínimo de 2 caracteres.</small>
  </div>
  {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
  {% endif %}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
