{% extends "layout.html" %}
{% block content %}
  <h2 class="mb-4">Cadastro</h2>
  {% if msg %}
  <div class="alert alert-info">{{ msg }}</div>
  {% endif %}
  <form method="post" action="{{ request.url_for('register_post') }}">
    <div class="form-group">
      <label for="username">Usuário (máx. 20 caracteres)</label>
      <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
    </div>
    <div class="form-group">
      <label for="password">Senha (mínimo 2 caracteres)</label>
      <input type="password" class="form-control" id="password" name="password" minlength="2" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
    <a href="{{ request.url_for('login_get') }}" class="btn btn-link">Voltar para login</a>
  </form>
{% endblock %}
