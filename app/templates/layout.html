<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gest√£o de Demonstrativos</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #0b1220;
        --surface: #111a2b;
        --surface-alt: #152039;
        --primary: #1d6fdc;
        --primary-strong: #2f86ff;
        --gold: #d4af37;
        --text: #e4e7ee;
        --muted: #9aa6c4;
      }

      body {
        background: radial-gradient(circle at 20% 20%, rgba(29, 111, 220, 0.08), transparent 25%),
                    radial-gradient(circle at 80% 0%, rgba(212, 175, 55, 0.08), transparent 22%),
                    var(--bg-dark);
        color: var(--text);
        min-height: 100vh;
      }

      .navbar {
        background: linear-gradient(90deg, rgba(29, 111, 220, 0.25), rgba(212, 175, 55, 0.25)), var(--surface);
        border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        box-shadow: 0 2px 14px rgba(0, 0, 0, 0.35);
      }

      .navbar-brand,
      .nav-link {
        color: var(--text) !important;
        font-weight: 600;
      }

      .nav-link:hover,
      .nav-link:focus,
      .nav-link.active {
        color: var(--gold) !important;
      }

      .container {
        max-width: 1100px;
      }

      .card {
        background: var(--surface);
        border: 1px solid rgba(212, 175, 55, 0.18);
        border-radius: 14px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
      }

      h1, h2, h3, h4, h5 {
        color: var(--text);
        font-weight: 700;
      }

      .section-title {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 1rem;
      }

      .section-title span {
        display: inline-flex;
        width: 12px;
        height: 12px;
        border-radius: 4px;
        background: linear-gradient(135deg, var(--primary), var(--gold));
      }

      .form-control,
      .custom-select,
      .form-control-file {
        background: var(--surface-alt);
        border: 1px solid #22314f;
        color: var(--text);
      }

      .form-control:focus,
      .custom-select:focus,
      .form-control-file:focus {
        box-shadow: 0 0 0 0.2rem rgba(29, 111, 220, 0.25);
        border-color: var(--primary);
        color: var(--text);
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-strong));
        border: none;
        color: #f7f9ff;
        font-weight: 700;
        box-shadow: 0 6px 18px rgba(29, 111, 220, 0.35);
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, var(--primary-strong), #4d9aff);
        box-shadow: 0 8px 22px rgba(47, 134, 255, 0.45);
      }

      .btn-outline-warning {
        color: var(--gold);
        border-color: var(--gold);
        font-weight: 700;
      }

      .btn-outline-warning:hover {
        background: var(--gold);
        color: #0c1321;
        box-shadow: 0 6px 16px rgba(212, 175, 55, 0.35);
      }

      .table {
        color: var(--text);
        border-color: rgba(212, 175, 55, 0.18);
      }

      .table thead th {
        background: linear-gradient(135deg, rgba(29, 111, 220, 0.4), rgba(212, 175, 55, 0.25));
        border-bottom: none;
        color: var(--text);
      }

      .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.02);
      }

      .table-striped tbody tr:nth-of-type(even) {
        background-color: rgba(255, 255, 255, 0.05);
      }

      .table-hover tbody tr:hover {
        background-color: rgba(29, 111, 220, 0.08);
      }

      .card-muted {
        border-color: rgba(255, 255, 255, 0.06);
      }

      .text-muted {
        color: var(--muted) !important;
      }

      a {
        color: var(--primary);
      }

      a:hover {
        color: var(--primary-strong);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <a class="navbar-brand" href="{{ request.url_for('index') }}">Demonstrativos</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ request.url_for('index') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ request.url_for('consulta_get') }}">Consulta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ request.url_for('dashboard') }}">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container pb-4">
      {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
